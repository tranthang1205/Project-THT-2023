<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Le Cusiner</title>
    <link rel="stylesheet" href="search-food.css">
</head>

<body>
    <!----------------------HEADER----------------->
    <header>
        <div class="box">
            <div class="box-logo">
                <img src="/THT/Food web/IMG-SEARCH/logo.png" alt="logo">
            </div>
            <div class="box-page">
                <div class="page-home">
                    <a href="">Home</a>
                </div>
                <div class="page-search">
                    <a href="">Search</a>
                </div>
                <div class="page-tip">
                    <a href="">Tips</a>
                </div>
                <div class="page-login">
                    <a href="">Login</a>
                </div>
            </div>
        </div>
    </header>
    <!-------------BODY--------------->
    <div class="big-space"></div>
    <div class="line"></div>
    <div class="space"></div>
    <section>
        <form action="">
            <label for="search">
                <input class="search" type="text" placeholder="Enter name">
                <input class="btn-search" type="submit" value="Search">
            </label>
        </form>
        <form action="">
            <input type="submit" value="Recipe-Generator" class="recipe">
        </form>
    </section>
    <div class="space2"></div>
    <div class="line2"></div>
    <div class="space3"></div>
    <!---------------------SECION -MAIN------------------------------------>
    <div class="section-2">
        <form class="left">
            <form class="meal-type">
                <div class="head-tile">
                    <p>Meal type:</p>
                </div>
                <label class="ex">
                    <input type="radio">
                </label>
            </form>
        </form>
        <div class="right">
            <form class="top">
                <form class="head-tile">
                    <p>144 results for “Ma”</p>
                </form>
            </form>
            <form class="bottom">

            </form>
        </div>
    </div>
</body>
